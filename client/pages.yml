name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - { uses: "actions/checkout@v4 actions/configure-pages@v6 actions/upload-pages-artifact@v5",

      -with: { path: client } }
       -uses actions/download-artifact@v4